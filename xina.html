<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8">  <title>Swiper demo</title>  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">  <!-- Link Swiper's CSS -->  <link rel="stylesheet" href="./css/swiper.min.css">  <!-- Demo styles -->  <style>    html, body {      position: relative;      height: 100%;    }    body {      background: #eee;      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;      font-size: 14px;      color:#000;      margin: 0;      padding: 0;    }    .swiper-slide {      text-align: center;      font-size: 18px;      background: #fff;      /* Center slide text vertically */      display: -webkit-box;      display: -ms-flexbox;      display: -webkit-flex;      display: flex;      -webkit-box-pack: center;      -ms-flex-pack: center;      -webkit-justify-content: center;      justify-content: center;      -webkit-box-align: center;      -ms-flex-align: center;      -webkit-align-items: center;      align-items: center;    }    h2,h1,h3,h4,h5,h6{    margin: 0 auto;    text-align:center;}    a{    text-decoration : none}@media screen and (min-width:960px){    #guanggao{        display: none;    }    .swiper-container {      width: 74.3%;      /*height: 60%;*/      margin-left: auto;      margin-right: auto;    }    .img_0{        width: 100%;        height: auto;    }}    img{      max-width: 100%;    }  </style></head><body>  <div class="div_0"><h1>马尔代夫：</h1><br><h2>如坠落大海的星辰，避世的世外桃源</h2></div>  <!-- 轮播 -->  <div class="swiper-container">    <div class="swiper-wrapper">      <div class="swiper-slide"><img src="./images/2.jpg" alt="" class="img_0"></div>      <div class="swiper-slide"><img src="./images/3.jpg" alt=""></div>      <div class="swiper-slide"><img src="./images/4.jpg" alt=""></div>      <div class="swiper-slide"><img src="./images/5.jpg" alt=""></div>      <div class="swiper-slide"><img src="./images/1.jpg" alt=""></div>    </div>    <!-- 滑点 -->    <div class="swiper-pagination"></div>    <!-- 轮播方向 -->    <div class="swiper-button-next"></div>    <div class="swiper-button-prev"></div>  </div>  <!--正文begin-->  <!--正文end-->  <!-- 轮播JS -->  <script src="./js/swiper.min.js"></script>  <!-- 轮播效果JS -->  <script>    var swiper = new Swiper('.swiper-container', {      slidesPerView: 1,      spaceBetween: 30,      loop: true,      pagination: {        el: '.swiper-pagination',        clickable: true,      },      navigation: {        nextEl: '.swiper-button-next',        prevEl: '.swiper-button-prev',      },    });  </script></body></html>
